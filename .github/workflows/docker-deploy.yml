name: User Frontend Deploy

on:
  push:
    branches: [ "main" ]

  # PR이 main 브랜치에 머지(closed + merged)될 때 트리거
  pull_request:
    branches: [ main ]
    types: [ closed ]

  # 수동 실행 (GitHub Actions 탭에서 Run workflow 버튼)
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: '캐시 무시하고 완전 재빌드'
        required: false
        default: false
        type: boolean

  # 동시 배포 방지 (같은 그룹 내에서는 순차 실행)
  concurrency:
    group: deploy-production
    cancel-in-progress: false      

jobs:

  deploy:
    # PR이 머지된 경우에만 실행 (closed이지만 merged가 아니면 스킵)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ~/workspace
            cd JBNU-COE.github.io
            git pull origin main
            cd ..
            docker-compose up -d --build user-front
            docker compose logs --tail=50
            docker image prune -f
            